<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Jumbotron Example</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">TEXT SUMMARIZER</h1>
      <p class="lead">retrieve,the best possible summary</p>
      <hr class="my-4">

    </div>
    <form action="/analyze" method="POST">
        <textarea name="rawtext" class="form-control" cols="30" rows="4" placeholder="enter your text "></textarea><br>
        <button class="btn btn-primary"  type="submit">SUBMIT</button>
      </form>
  </div>
 

  <!-- Include Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
