<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text summary</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">TEXT SUMMARIZER</h1>
      <p class="lead">retrieve,the best possible summary</p>
      <hr class="my-4">

    </div>

  </div>
  <div class="container" style="display: flex;justify-content: space-around;">
    <p class="original_title col-sm-4">original</p>
    <p class="summary_title col-sm-4">summary</p>
  </div>
  <div class="container srt">
    <p class="originaltxt col-sm-6">{{original_txt}}</p>
    <div class="container col-sm-6">
        <p class="summarytxt col-sm-14">{{summary}}</p>
        <button class="btn btn-sucess"  type="submit" style="margin-left: 10px;">words:{{len_summary}}</button>
    </div>

  </div>
  <div class="container">
    <button class="btn btn-danger"  type="submit">words:{{len_orig_txt}} </button>
    
  </div>
  
 

  <!-- Include Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
